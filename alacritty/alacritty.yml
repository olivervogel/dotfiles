window:
  dimensions:
    columns: 284
    lines: 62
  opacity: 0.95
  decorations: none
colors:
  primary:
    background: '#151b1c'
    foreground: '#839496'
  normal:
    black:   '#073642'
    red:     '#dc322f'
    green:   '#859900'
    yellow:  '#f0c674'
    blue:    '#b58900'
    magenta: '#d33682'
    cyan:    '#2aa198'
    white:   '#eee8d5'
font:
  size: 15.0
  offset:
    y: 7
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
key_bindings:
  - {key: Right, mods: Command|Option, chars: "\x1b[1;5C"} # tmux navigatio right pane 
  - {key: Left, mods: Command|Option, chars: "\x1b[1;5D"} # tmux navigatio left pane 
  - {key: Up, mods: Command|Option, chars: "\x1b[1;5A"} # tmux navigatio top pane
  - {key: Down, mods: Command|Option, chars: "\x1b[1;5B"} # tmux navigatio bottom pane
  - {key: Right, mods: Control|Command|Option, chars: "\x1b[1;2C"} # tmux next session
  - {key: Left, mods: Control|Command|Option, chars: "\x1b[1;2D"} # tmux previous session
  - {key: Return, mods: Command|Option, chars: "\x1f"} # vim changelist navigation
  - {key: Return, mods: Option, chars: "â€¦"} # tmux zoom pane
  - { key: Left, mods: Alt, chars: "\x1bb"} # Skip word left
  - { key: Right, mods: Alt, chars: "\x1bf"} # Skip word right
  - { key: Left, mods: Command, chars: "\x1bOH", mode: AppCursor} # Home
  - { key: Right, mods: Command, chars: "\x1bOF", mode: AppCursor} # End
  - { key: Back, mods: Command, chars: "\x15"} # Delete line
  - { key: Back, mods: Alt, chars: "\x1b\x7f"} # Delete word
