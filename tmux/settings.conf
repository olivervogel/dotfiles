set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm-kitty:RGB"

set -sg escape-time 0
set -g status-style "fg=#42586E,bg=#171a20"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

is_large_window='echo "$(tmux display-message -p #{window_width}) >= 190"|bc|grep 1'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

# bind ctrl-arrow to switch panes and splits in vim
# rebound in iterm2 to option-command-arrow

bind-key -n 'C-Left' if-shell "$is_large_window" {
    if-shell "$is_vim" {
        send-keys C-h
    } {
        select-pane -L
    }
} {
    if-shell "$is_vim" {
        send-keys C-h
    } {
        select-pane -LZ
    }
}

bind-key -n 'C-Right' if-shell "$is_large_window" {
    if-shell "$is_vim" {
        send-keys C-l
    } {
        select-pane -R
    }
} {
    if-shell "$is_vim" {
        send-keys C-l
    } {
        select-pane -RZ
    }
}

bind-key -n 'C-Down' if-shell "$is_large_window" {
    if-shell "$is_vim" {
        send-keys C-j
    } {
        select-pane -D
    }
} {
    if-shell "$is_vim" {
        send-keys C-j
    } {
        select-pane -DZ
    }
}

bind-key -n 'C-Up' if-shell "$is_large_window" {
    if-shell "$is_vim" {
        send-keys C-k
    } {
        select-pane -U
    }
} {
    if-shell "$is_vim" {
        send-keys C-k
    } {
        select-pane -UZ
    }
}



